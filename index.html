<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwekish Dictionary</title>
    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
    <link href="extra_style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Title Section -->
        <div class="title-section">
            <div class="title-content">
                <div class="website-icon">
                    <i class="fas fa-book"></i>
                </div>
                <h1 class="main-title">Pwekish Dictionary</h1>
            </div>
        </div>
        
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-input-group">
                <input type="text" class="search-input" id="main_search_input" placeholder="Search for words in Pwekish...">
                <button class="search-button" id="main_search_button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            
            <div class="option-container text-center">
                <div class="form-check form-check-inline">
 		    <input class="form-check-input" type="checkbox" id="advanced_search_checkbox">
                    <label for="advanced_search_checkbox">Advanced Search</label>
                </div>
            </div>
        </div>
        
        <!-- Buttons Section -->
        <div class="buttons-section">
            <div class="row g-3">
                <div class="col-lg col-md-6 col-12">
                    <button class="action-button">Grammar</button>
                </div>
                <div class="col-lg col-md-6 col-12">
                    <button class="action-button">Affixes</button>
                </div>
                <div class="col-lg col-md-6 col-12">
                    <button class="action-button">Idioms</button>
                </div>
                <div class="col-lg col-md-6 col-12">
                    <button class="action-button">Handzis</button>
                </div>
                <div class="col-lg col-md-6 col-12">
                    <button class="action-button">Chemistry</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- JavaScript -->
    <script src="search.js"></script>
</body>
</html>
