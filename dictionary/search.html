<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwekish Dictionary - Search</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">
    <link href="extra_style.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <!-- Title -->
        <div class="page-title row">
            <div class="col-12 text-center">
                <h1 class="page-title-text">Pwekish Dictionary Search</h1>
            </div>
        </div>

        <!-- Overlay for dimming -->
        <div id="overlay" class="overlay"></div>

        <!-- Menu button -->
        <button id="menuBtn" class="menu-btn">
            <i class="bi bi-list"></i>
        </button>

        <!-- Side navigation -->
        <nav id="sideNav" class="side-nav">
            <div class="side-nav-header">
                <button id="closeBtn" class="close-btn">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="side-nav-content">
                <a href="../index.html" class="nav-item">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </a>
                <a href="../grammar/home.html" class="nav-item">
                    <i class="bi bi-book"></i>
                    <span>Grammar</span>
                </a>
                <a href="affixes.html" class="nav-item">
                    <i class="bi bi-plus-circle"></i>
                    <span>Affixes</span>
                </a>
                <a href="idioms.html" class="nav-item">
                    <i class="bi bi-chat-quote"></i>
                    <span>Idioms</span>
                </a>
                <a href="handzis.html" class="nav-item">
                    <i class="bi bi-translate"></i>
                    <span>Handzis</span>
                </a>
                <a href="../chemistry/home.html" class="nav-item">
                    <i class="bi bi-flask-florence">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flask" viewBox="0 0 16 16">
                            <path d="M4.5 0a.5.5 0 0 0 0 1H5v5.36L.503 13.717A1.5 1.5 0 0 0 1.783 16h12.434a1.5 1.5 0 0 0 1.28-2.282L11 6.359V1h.5a.5.5 0 0 0 0-1zM10 2H9a.5.5 0 0 0 0 1h1v1H9a.5.5 0 0 0 0 1h1v1H9a.5.5 0 0 0 0 1h1.22l.61 1H10a.5.5 0 1 0 0 1h1.442l.611 1H11a.5.5 0 1 0 0 1h1.664l.611 1H12a.5.5 0 1 0 0 1h1.886l.758 1.24a.5.5 0 0 1-.427.76H1.783a.5.5 0 0 1-.427-.76l4.57-7.48A.5.5 0 0 0 6 6.5V1h4z"/>
                        </svg>
                    </i>
                    <span>Chemistry</span>
                </a>
            </div>
        </nav>
        
        <!-- Search Bar -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="search-container">
                    <div class="input-group mb-3">
                        <input id="search_input" type="text" class="form-control">
                        <button id="search_button" class="search_btn btn btn-primary " type="button" disabled>
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    
                    <div class="option-container text-center">
                        <div class="form-check form-check-inline">
                            <label for="advanced_search_checkbox" >Advanced Search</label>
                            <input class="form-check-input" type="checkbox" id="advanced_search_checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Result -->
        <div class="row mt-4">
            <div class="col-12">
                <div id="result" class="results-container">
                    <div class="status-message">Waiting for Input~</div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="hidden pagination-controls d-flex justify-content-between align-items-center mb-3">
            <div class="entries-per-page">
                <span class="me-2">Show:</span>
                <div class="btn-group" role="group" aria-label="Entries per page">
                    <button type="button" class="btn btn-outline-secondary entries-btn" data-value="10">10</button>
                    <button type="button" class="btn btn-outline-secondary entries-btn active" data-value="20">20</button>
                    <button type="button" class="btn btn-outline-secondary entries-btn" data-value="50">50</button>
                </div>
            </div>
            <div class="page-navigation">
                <button class="btn btn-outline-secondary btn-sm page-btn" data-action="first" disabled>
                    <i class="bi bi-chevron-double-left"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm page-btn" data-action="prev" disabled>
                    <i class="bi bi-chevron-left"></i>
                </button>
                <span class="mx-2 page-info">1/1</span>
                <button class="btn btn-outline-secondary btn-sm page-btn" data-action="next" disabled>
                    <i class="bi bi-chevron-right"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm page-btn" data-action="last" disabled>
                    <i class="bi bi-chevron-double-right"></i>
                </button>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts -->
    <script src="navigation.js"></script>
    <script src="search.js"></script>
    <script src="pagination.js"></script>
    <script src="word_info.js"></script>

</body>
</html>
